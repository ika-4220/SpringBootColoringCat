<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head layout:fragment="head">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
<title>ログイン</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="text-center">
			<form method="post" th:action="@{/login}" class="form-login">
				<h2>ログイン</h2>
				<!--ユーザーＩＤ-->
				<div class="form-group">
					<label for="userId" class="sr-only">userId</label>
					<input type="text" class="form-control" placeholder="ユーザーID" name="userId"/>
				</div>
				<!--パスワード-->
				<div class="form-group">
					<label for="password" class="sr-only">password</label>
					<input type="password" class="form-control" placeholder="パスワード" name="password"/>
				</div>
				<input type="submit" value="ログイン" class="btn btn-primary" />
			</form>
			<a th:href="@{/user/signup}">新規登録はこちら</a>
		</div>
	</div>
</body>
</html>
