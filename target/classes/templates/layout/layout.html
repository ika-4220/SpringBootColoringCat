<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 共通CSS-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/home/home.css}">
	<!-- ページ固有のCSS-->
	<div layout:fragment="head"></div>
	
	<!-- 共通JS-->
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/menu.js}" defer></script>
	<title layout:title-pattern="$CONTENT_TITLE - CatIcon">CatIcon</title>
</head>
<body class="bg-light">
	<!--共通ヘッダー-->
	<header layout:replace="~{layout/header :: header}"></header>
	
	<!--コンテンツ-->
	<main class="container mt-5 pt-5">
		<div layout:fragment="content"></div>
	</main>

</body>
</html>
